# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
    clients:
        default: { url: '%env(ELASTICSEARCH_URL)%' }
    index_templates:
        common_config:
            client: default
            template: '*'
            settings:
                max_ngram_diff: 17
                index:
                    analysis:
                        analyzer:
                            title_analyzer:
                                type: custom
                                tokenizer: standard
                                filter: [ lowercase, asciifolding, fr_stemmer, fr_elision ]
                            name_analyzer:
                                type: custom
                                tokenizer: standard
                                filter: [ lowercase, asciifolding, fr_elision ]
                            body_analyzer:
                                type: custom
                                tokenizer: standard
                                filter: [ lowercase, asciifolding, fr_stemmer, fr_stop, fr_elision ]
                            exact_lowercase_analyzer:
                                type: custom
                                tokenizer: keyword
                                filter: [ lowercase, asciifolding ]
                            autocomplete_analyzer:
                                type: custom
                                tokenizer: standard
                                filter: [ lowercase, asciifolding, autocomplete_ngram ]
                        normalizer:
                            title_normalizer:
                                type: custom
                                filter: [ lowercase, asciifolding, fr_elision ]
                        filter:
                            fr_stop:
                                type: stop
                                stopwords: _french_
                            fr_stemmer:
                                type: stemmer
                                name: light_french
                            fr_elision:
                                type: elision
                                articles: [ l, m, t, qu, n, s, j, d ]
                            autocomplete_ngram:
                                type: nGram
                                min_gram: 3
                                max_gram: 20
    indexes:
        core_user:
            properties:
                isTeam: { type: boolean }
                displayname: { type: text, boost: 2, analyzer: name_analyzer }
                fullname: { type: text, boost: 1, analyzer: name_analyzer }
                username: { analyzer: exact_lowercase_analyzer }
                createdAt: { type: date }
                accountType: { type: short }
                location: { type: text }
                geoPoint: { type: geo_point }
                meta:
                    type: "object"
                    properties:
                        contributionCount: { type: integer }
                        followerCount: { type: integer }
                        recievedLikeCount: { type: integer }
                        memberCount: { type: integer }
                        skills:
                            type: "object"
                            properties:
                                label:
            persistence:
                driver: orm
                model: App\Entity\Core\User
                provider:
                    query_builder_method: "createIsEnabledQueryBuilder"
                listener:
                    update: false
        core_tip:
            properties:
                title: { type: text, boost: 3, analyzer: title_analyzer }
                body: { type: text, analyzer: body_analyzer }
                createdAt: { type: date }
                changedAt: { type: date }
                viewCount: { type: integer }
