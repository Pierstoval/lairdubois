version: '3.8'

services:

  nginx:
    build:
      context: .
      dockerfile: .docker/nginx/Dockerfile
    volumes:
      - ./public:/var/www/dev.lairdubois.fr/public
    ports:
      - 80:80
    links:
      - symfony

  symfony:
    build:
      context: .
      dockerfile: .docker/symfony/Dockerfile
    working_dir: /var/www/dev.lairdubois.fr
    depends_on:
      - mariadb
    volumes:
      - ./:/var/www/dev.lairdubois.fr

  mariadb:
    image: mariadb:10.3.27
    environment:
      MYSQL_DATABASE: db_fr_lairdubois_www
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./docs/database:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306

  elasticsearch:
    image: elasticsearch:7.14.2
    environment:
      - cluster.name=lairdubois
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200

  rabbitmq:
    image: rabbitmq

  memcached:
    image: memcached
